<html>
<head>
<title>Triangle</title>
<style>

up{
width: 0;
height: 0;
border-left:100px solid transparent;
border-right:100px solid transparent;
border-bottom:100px solid black;
}
down{
width: 0;
height: 0;
border-left:100px solid transparent;
border-right:100px solid transparent;
border-top:100px solid black;
}

tr{
width:50;
height:300;
}
</style>
</head>
<body>
<table border="1">
<tbody>
<tr> 
<td><up></up></td>
<td>Upper Triangle</td>
</tr>
<tr>
<td><down></down></td>
<td>Down Triangle</td>
</tr>

</tbody>
</table>
</body>
</html>
