<html>
<head>
<title>Travelog</title>
<link rel="stylesheet" type="text/css" href="reglogin_css.css">
</head>
<body>
	<div>
		<table>
			<tr>
				<img src="login-header.svg">
			</tr>
			<tr>
				
				<td class="a">
					<form action="/login" method="POST">
					<label class="login"><h3>Login</h3></label>
						<input type="text" name="username" placeholder="Username"><br>
						<input type="password" name="password" placeholder="password"><br>
						<input type="submit" name="loginbtn" value="LOG IN">
					</form>
				</td>
				
				
				<td class="b">
					<form action="/register" method="POST">
					<label class="reg"><h3>If you don't already have an account<br>register to create your account.</h3></label>
						<input type="text" name="uname" placeholder="Your Name"><br>
						<input type="email" name="mailid" placeholder="Email Id"><br>
						<input type="text" name="mobileno" placeholder="Phone No"><br>
						<input type="text" name="usnamee" placeholder="User Nmae"><br>
						<input type="password" name="passwordreg" placeholder="Password"><br>
						<input type="submit" name="submit" value="REGISTER">
					</form>
				</td>
				
			</tr>
		</table>
		<h2>This Mini Project is developed as a part of Sirius Summer Internship</h2>
	</div>
</body>
</html>
